<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS JS API - Sample Application</title>

  <!-- ArcGIS JavaScript API 4.5 stylesheet -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">

  <!-- noUISlider -->
  <link href="lib/slider/nouislider.min.css" rel="stylesheet">
  <script src="lib/slider/nouislider.min.js"></script>
  <script src="lib/wnumb/wNumb.js"></script>

  <!-- style sheet -->
  <link rel="stylesheet" href="css/style.css">

  <script>
    dojoConfig = {
      has: {
        "dojo-firebug": true,
        "dojo-debug-messages": true
      },
      packages: [{
        name: "local",
        location: location.pathname.replace(/\/[^/]+$/, '') + "/js"
      }],
      parseOnLoad: false,
      async: true
    };
  </script>

  <!-- ArcGIS JavaScript API 4.5 -->
  <script src="https://js.arcgis.com/4.5/"></script>

  <!-- load app.js -->
  <script>
    require(["local/app", "dojo/domReady!"], function (App) {
      var app = new App();
      app.init();
    });
  </script>

</head>

<body class="claro">

  <div id="viewDiv"></div>
  <div id="header">
    <div id="headerTitle">ArcGIS JS API - Sample Application</div>
  </div>
  <div id="timeline">
    <div id="soft"></div>
  </div>
  <div id="timeline-count">1850</div>
  <figure>
    <button id="button-play" name="play"></button>
  </figure>
  <figure>
    <button id="button-stop" name="stop"></button>
  </figure>
</body>

</html>
